<!doctype html>
<html>
    <head>
        <title>TagCloud</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="js/lib/d3-wordcloud/lib/d3/d3.js"></script>
        <script src="js/lib/d3-wordcloud/lib/d3/d3.layout.cloud.js"></script>
        <script src="js/lib/d3-wordcloud/d3.wordcloud.js"></script>
        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none !important;
            }
        </style>
    </head>

    <body ng-app="tagcloud">
        <div class="container">
            <h1>TagCloud</h1>
            <div ng-controller="tagcloudController" ng-cloak class="ng-cloak">
                <form class="simple-form">
                    <label for="host">Host</label>
                    <input type="text" id="host" ng-model="host" value="http://localhost:8080"/>
                </form>
                <br/>
                <br/>
                <form class="simple-form">
                    <label for="hashtag">Hashtag</label>
                    <input type="text" id="hashtag" ng-model="tag"/>
                    <button class="btn btn-default" ng-click="getUsingHashTag()">Go</button>
                </form>
                <br/>
                <form class="simple-form">
                    <label for="rss">RSS</label>
                    <input type="text" id="rss" ng-model="rss"/>
                    <button class="btn btn-default" ng-click="getUsingRss()">Go</button>
                </form>
                <br/>
                <div class="alert alert-danger ng-hide" role="alert" ng-hide="hideError">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Error!
                </div>
                <br/>
                <div id='cloud'></div>
            </div>
        </div>
        <script src="js/tagcloud.js"></script>
    </body>
</html>
